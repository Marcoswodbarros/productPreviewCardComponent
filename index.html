<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Frontend Mentor | Product preview card component</title>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@500;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="main__container">

                <div class="img__desktop"></div>

                <div class="img__mobile"></div>
                
                <div class="geral">
                    <div class="main__container--textos">
                        <p class="main__perfume">Perfume</p>
                        <h1>Gabrielle Essence Eau De Parfum</h1>
                        <p class="main__textoPrincipal">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                            Perfumer-Creator for the House of CHANEL.</p>
                    </div>

                    <div class="main__container--precos">
                        <p class="main__precoGrande">$149.99</p>
                        <p class="main__precoPequeno">$169.99</p>
                    </div>
                        
                    <div class="main__container--button">
                        <button>
                            <img src="images/icon-cart.svg" alt="">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer__atribuicao">
                <p class="footer__challenge">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></p> 
                <p class="footer__coded">Coded by <a href="https://github.com/Marcoswodbarros?tab=repositories" target="blank">Marcos Barros.</a></p>
            </div>
        </footer>
        
    </body>
</html>
